<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập số lượng tài khoản</title>
</head>
<body>
    <h2>Nhập link</h2>
    <form id="linkForm">
        <input type="text" id="linkInput" required />
    </form>

    <h2>Nhập số lượng tài khoản</h2>
    <form id="countForm">
        <input type="number" id="countInput" min="1" required />
        <button type="submit">Gửi</button>
    </form>

    <h2>Danh sách tài khoản</h2>
    <ul id="userList"></ul>

    <label for="commnet">Chọn Comment:</label>
    <select name="commnet" id="commnet"> </select>  
    

    <script>
         document.addEventListener("DOMContentLoaded", async function () {
        try {
            // Gọi API để lấy danh sách hashtag
            const response = await fetch("http://localhost:8080/hashtag");
            const data = await response.json();

            // Kiểm tra nếu API trả về lỗi
            if (!data.hashtags || data.hashtags.length === 0) {
                console.error("Không có hashtag nào được trả về từ backend!");
                return;
            }

            // Hiển thị danh sách hashtag trong <select>
            const hashtagSelect = document.getElementById("commnet"); // Chọn <select> với id="commnet"
            hashtagSelect.innerHTML = ""; // Xóa các <option> cũ trước khi thêm mới
            data.hashtags.forEach(hashtag => {
                const option = document.createElement("option");
                option.value = hashtag.id; // Gán giá trị cho <option>
                option.textContent = hashtag.name; // Hiển thị tên hashtag
                hashtagSelect.appendChild(option);
            });
        } catch (error) {
            console.error("Lỗi khi gọi API hashtag:", error);
        }
    });
        
       document.getElementById("countForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const count = document.getElementById("countInput").value;
            const link= document.getElementById("linkInput").value;
            console.log("link:", link)
            if (!count || count <= 0) {
                alert("Vui lòng nhập số hợp lệ!");
                return;
            }

            console.log("Số lượng yêu cầu:", count);

            try {
                const response = await fetch(`http://localhost:8080/user?limit=${count}`);
                const data = await response.json();
                const userList = document.getElementById("userList");
                userList.innerHTML = "";
                for (const user of data.users) {
                const postResponse = await fetch("http://localhost:8080/watch", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: user.username,
                        password: user.password,
                        video_url: link,
                    }),
                });

                const postResult = await postResponse.json();
                

                // Hiển thị danh sách user
                data.users.forEach(user => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `name: ${user.username}, pass: ${user.password}`;
                    userList.appendChild(listItem);
                });
            }
            } catch (error) {
                console.error("Lỗi khi gọi API:", error);
            }
        });
    
    
    </script>
</body>
</html>
